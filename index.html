<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1 aling="center" style="font-size: 40px;">ENTRE EM CONTATO CONOSCO</h1>

        <hr>

        <h2 style="font-size: 28px;">Formulário</h2>

        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="João Adalberto" required><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" placeholder="joao123@hotmail.com" required><br>
            <p><b>Endereço:</b></p>
            <label for="logradouro">Logradouro:</label><br>
            <input type="text" id="logradouro" name="logradouro" placeholder="Rua São José" required><br>
            <label for="numero">Número:</label><br>
            <input type="number" id="numero" name="numero" placeholder="1234" required><br>
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro" placeholder="Franciscanos"required><br>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" placeholder="63000-000" required><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" placeholder="Crato" required><br>
            <label for="estado">Estado(UF):</label><br>
            <input type="text" id="estado" name="estado" placeholder="CE" required><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" name="telefone" placeholder="+55(88)99568-2510" required><br>
            <label for="mensagem">Mensagem que deseja mandar:</label><br>
            <input type="mensagem" id="mensagem" name="mensagem" placeholder="???????????" required><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </form>

        <hr><hr>

        <h2>Outros Canais de Atendimento:</h2>

        <p><b>E-mail:</b></p><br>

        <p><b>Telefones para Contato:</b></p><br>

        <p><b>WhatsApp:</b></p><br>

        <p><b>Horários de Funcinamento:</b></p>
        <p>Segunda a Sexta - 7hrs até 16hrs</p>
        <p>Sábado - 8hrs até 12hrs</p>

    </body>
</html>
