<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <style>
            h1 {text-align: center;}
        </style>
    </head>
    <body>
        <h1 aling="center">ENTRE EM CONTATO CONOSCO</h1>

        <hr>

        <h3>Formulário</h3>

        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" value="João Adalberto"><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" value="joao123@hotmail.com"><br>
            <hr>
            <p>Endereço</p>
            <label for="logradouro">Logradouro:</label><br>
            <input type="text" id="logradouro" name="logradouro" value="Rua São José"><br>
            <label for="numero">Número:</label><br>
            <input type="number" id="numero" name="numero" value="1234"><br>
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro" value="Franciscanos"><br>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" value="63000-000"><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" value="Crato"><br>
            <label for="estado">Estado(UF):</label><br>
            <input type="text" id="estado" name="estado" value="CE"><br>
            <label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" name="telefone" value="+55(88)99568-2510"><br>
            <label for="mensagem">Mensagem que deseja mandar:</label><br>
            <input type="mensagem" id="mensagem" name="mensagem" value="???????????"><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </form>

        <hr>
    </body>
</html>
